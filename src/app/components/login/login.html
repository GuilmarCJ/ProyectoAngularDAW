<div class="login-container">
  <div class="login-card">
    
    <!-- Header con logo (nuevo) -->
    <div class="login-header">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="logo" class="login-logo">
      <h2>Bienvenido</h2>
      <p class="subtitle">Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Usuario (mejorado) -->
      <div class="form-group">
        <label for="username">Usuario:</label>
        <div class="input-wrapper">
          <span class="input-icon"><i class="fas fa-user"></i></span>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            class="form-control"
            [class.is-invalid]="username?.invalid && username?.touched"
            placeholder="Ingresa tu usuario">
        </div>
        <div *ngIf="username?.invalid && username?.touched" class="error-message">
          <div *ngIf="username?.errors?.['required']">El usuario es requerido</div>
          <div *ngIf="username?.errors?.['minlength']">Mínimo 3 caracteres</div>
        </div>
      </div>

      <!-- Contraseña (mejorado) -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="input-wrapper">
          <span class="input-icon"><i class="fas fa-lock"></i></span>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            [class.is-invalid]="password?.invalid && password?.touched"
            placeholder="Ingresa tu contraseña">
          <!-- Botón mostrar/ocultar (nuevo) -->
          <span class="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <div *ngIf="password?.errors?.['required']">La contraseña es requerida</div>
          <div *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</div>
        </div>
      </div>

      <!-- Error general -->
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <!-- Botón (mejorado) -->
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loginForm.invalid || isLoading">
        <i class="fas fa-sign-in-alt"></i>
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>
